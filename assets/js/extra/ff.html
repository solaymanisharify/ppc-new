            // This callback will be triggered when reCAPTCHA is solved
            // You can store the response for later use
            form.dataset.recaptchaResponse = response;
          },
        });
      });

      // Add a submit event listener to each form
      forms.forEach((form) => {
        form.addEventListener("submit", function (e) {
          // Prevent the form from submitting initially
          e.preventDefault();

          // Get the reCAPTCHA response from the dataset
          const recaptchaResponse = form.dataset.recaptchaResponse;

        });
